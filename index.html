<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  
  <main class="container">
    <header>
      <img src="./images/logo.svg" alt="Logo ping">
    </header>

    <section>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="form">
        <div class="w-error">
          <input class="input" placeholder="Your email address...">
          <p class="msgError">Please provide a valid email address</p>
        </div>
        <button class="btn" type="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
    </section>

    <footer>
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
